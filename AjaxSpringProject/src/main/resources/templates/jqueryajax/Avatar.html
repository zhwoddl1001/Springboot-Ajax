<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicebear Avatar Generator</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
        <h1>Avatar generator</h1>
<div class="avatar-container">
    <img    id="avatar"
            src="https://api.dicebear.com/9.x/icons/svg?seed=Sophia"
            alt="avatar" />

</div>
        <button id="btnAvatar">새로운 아바타 생성하기</button>
<script>
    function loadAvatar(){
        const seed = Math.random().toString(36).substring(2,15);
        // Math.random() = 0이상 1미만의 랜덤 소수 값을 생성 0.0000001... 0.99999
        //  toString 36진수 변환 예 ) 0.123456789 ->0.4a9s8d7f6g
        // substring(2,15) = 처음 시작하는 index 번호와 끝 번호 -1 한 문자를 가져옴
        //                  0. 부분을 제거하고 길이를 13 제한해서 가져옴
        const url =`https://api.dicebear.com/9.x/lorelei/svg?seed=${seed}`;
        // 이미지를 직접 가져오기 위해 URL 설정
        $('#avatar').attr('src',url);
        // <img id =avatar src = https://api.dicebear.com/9.x/lorelei/svg?seed=Sawyer 들어가 있는 상태
    }
    $('#btnAvatar').click(function (){
        loadAvatar();
    })
</script>
</body>
</html>
