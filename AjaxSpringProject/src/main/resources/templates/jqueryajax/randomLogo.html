<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 로고 생성하기</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="logo-container">
    <img id="logo" src="">
</div>
<button id="btnLogo">로고 생성하기</button>

<script>
    const apiUrl="https://logotypes.dev/random/data";
    function  loadRandom(){
        $.ajax({
            url:apiUrl,
            method:'get',
            success:
                function (data) {
                    console.log("data : " + data);
                    $("#logo").attr('src',data.logo);
                },
            error:
                function () {
                    $(".logo-container").html('<p>데이터를 가져오는데 문제가 생겼습니다.</p>');
                }
        })
    }

    loadRandom();
    $("#btnLogo").click(
        function (){
            loadRandom();
        }
    )
    // api url = /get/randomLogo
    // avatar-container = logo-container = css 같게 설정
    // avatar-container 이어야함
    // 로고 생성하는 버튼 만들기
    // https://logotypes.dev/?ref=freepublicapis.com
    // api를 확인하고 랜덤으로 가지고 올 수 있는 주소를 사용해서 로고 이미지 가져오기
    // seed XXXX 없음

</script>
</body>
</html>
